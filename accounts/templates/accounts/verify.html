{% extends 'base.html' %}

{% block title %}Verify Account - EcoLearn{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <i class="fas fa-mobile-alt text-eco-green text-4xl mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">Verify Your Account</h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter the verification code sent to your phone
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">
                        Phone Number
                    </label>
                    <div class="mt-1">
                        <input type="tel" name="phone_number" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="260971234567">
                    </div>
                </div>

                <div>
                    <label for="verification_code" class="block text-sm font-medium text-gray-700">
                        Verification Code
                    </label>
                    <div class="mt-1">
                        <input type="text" name="verification_code" required maxlength="6" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 text-center text-2xl tracking-widest" placeholder="123456">
                    </div>
                    <p class="mt-1 text-xs text-gray-500">
                        Enter the 6-digit code sent to your phone
                    </p>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-eco-green hover:bg-eco-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-eco-green transition-colors">
                        Verify Account
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Didn't receive the code?
                    <button onclick="resendCode()" class="font-medium text-eco-green hover:text-eco-dark">
                        Resend Code
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
function resendCode() {
    // This would trigger a resend SMS functionality
    alert('Verification code resent to your phone number.');
}
</script>
{% endblock %}
