{% extends 'base.html' %}

{% block title %}Logout - EcoLearn{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <i class="fas fa-leaf text-eco-green text-4xl mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">Come Back Soon!</h2>
            <p class="mt-2 text-sm text-gray-600">
                Are you sure you want to logout?
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="text-center mb-6">
                <i class="fas fa-sign-out-alt text-gray-400 text-5xl mb-4"></i>
                <p class="text-gray-600">You're about to end your learning session.</p>
            </div>

            <form method="post" action="{% url 'accounts:logout' %}" class="space-y-4">
                {% csrf_token %}
                
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Yes, Logout
                </button>

                <a href="{% url 'home' %}" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-eco-green transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Cancel
                </a>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-xs text-center text-gray-500">
                    Your progress has been saved automatically
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
