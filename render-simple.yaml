services:
  # Web Service - Django Application (Simplified without Redis)
  - type: web
    name: ecolearn-web
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn ecolearn.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --max-requests 1000 --max-requests-jitter 100
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: ecolearn-mysql
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /health/
    autoDeploy: true

databases:
  # MySQL Database
  - name: ecolearn-mysql
    databaseName: ecolearn
    user: ecolearn_user
    plan: starter

# Note: This version uses local memory cache instead of Redis
# Redis can be added later if needed for better performance