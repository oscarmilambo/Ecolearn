services:
  # Web Service - Django Application
  - type: web
    name: ecolearn-web
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      python diagnose_database.py
      python manage.py makemigrations --noinput
      python manage.py migrate --noinput
      python manage.py ensure_admin
      python manage.py collectstatic --noinput
    startCommand: gunicorn ecolearn.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --max-requests 1000 --max-requests-jitter 100
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: ecolearn-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ecolearn-redis
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /health/
    autoDeploy: true

  # Redis Service for Caching and Channels
  - type: redis
    name: ecolearn-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database - EXPLICITLY DEFINED
  - name: ecolearn-postgres
    databaseName: ecolearn_db
    user: ecolearn_user
    plan: starter

# IMPORTANT: Make sure to create the PostgreSQL database service first!
# The DATABASE_URL will be automatically generated and passed to your app.