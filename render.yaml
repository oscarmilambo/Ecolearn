services:
  # Web Service - Django Application
  - type: web
    name: ecolearn-web
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      python simple_health_check.py
      python diagnose_database.py
      python manage.py setup_database
      python manage.py collectstatic --noinput
    startCommand: gunicorn ecolearn.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --max-requests 1000 --max-requests-jitter 100
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: ecolearn-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ecolearn-redis
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /health/
    autoDeploy: true

  # Redis Service for Caching and Channels
  - type: redis
    name: ecolearn-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Empty array allows access from all Render services

databases:
  # PostgreSQL Database
  - name: ecolearn-postgres
    databaseName: ecolearn
    user: ecolearn_user
    plan: starter

# Environment Variables Documentation
# Add these to your Render dashboard:
# 
# CLOUDINARY_CLOUD_NAME: Your Cloudinary cloud name
# CLOUDINARY_API_KEY: Your Cloudinary API key  
# CLOUDINARY_API_SECRET: Your Cloudinary API secret
# TWILIO_ACCOUNT_SID: Your Twilio Account SID
# TWILIO_AUTH_TOKEN: Your Twilio Auth Token
# TWILIO_PHONE_NUMBER: Your Twilio phone number
# TWILIO_WHATSAPP_NUMBER: Your Twilio WhatsApp number
# GEMINI_API_KEY: Your Google Gemini API key